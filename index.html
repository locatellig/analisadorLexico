<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!-- fim bootstrap -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dd16be9417.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Analisador Léxico</title>
</head>

<body onload="tabela.montaTabela(), tabela.montaTabelaTokens(), paginacao.montaPaginacao()">

    <header>
        <h1 style="padding-top: 10px;">Analisador Léxico</h1>
    </header>

    <hr>

    <section class="container">
        <div class="row">

            <div class="row">

                <div class="col-sm-6 d-flex">
                    <input id="token" type="text" class="text"
                        oninput="this.value = apenasLetras(this.value, false)"
                        style="display: block; width: 84%;">

                    <button type="button" class="btn btn-outline-success" onclick="adicionaTokenBD()">Adicionar</button>

                </div>

                <div class="col-sm-6">
                    <h5>Tokens informados</h5>
                </div>

            </div>
           
            <div class="row col-sm-6">
                <div class="col">
                    <table class="table">
                        <thead>
                            <th>Tokens</th>
                            <th></th>
                        </thead>
                        <tbody id="tokens">

                        </tbody>
                    </table>

                    <!-- Pagination tabela -->
                    <nav id="pagination">
                        <!-- Cria dinamico -->
                    </nav>
                    <!-- fim pagination tabela -->
                </div>
            </div>
           

            <div class="col-sm-6">
                <ol id="listaInformados">

                </ol>
            </div>

        </div>
        
        <div class="row">

            <div class="col">
                <input id="validarToken" type="text" class="text mb-2" style="display: block; width: 100%;"
                    oninput="this.value = apenasLetras(this.value, true), verificaPosicao(this.value)">

                <table id="matrizTabela" class="table table-striped-columns table-bordered" style="text-align: center;">
                    <thead>
                        <tr id="row_cabecalho">
                            <th></th>
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>
                            <th>D</th>
                            <th>E</th>
                            <th>F</th>
                            <th>G</th>
                            <th>H</th>
                            <th>I</th>
                            <th>J</th>
                            <th>K</th>
                            <th>L</th>
                            <th>M</th>
                            <th>N</th>
                            <th>O</th>
                            <th>P</th>
                            <th>Q</th>
                            <th>R</th>
                            <th>S</th>
                            <th>T</th>
                            <th>U</th>
                            <th>V</th>
                            <th>W</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Z</th>
                        </tr>
                    </thead>
                    <tbody id="matrizBody">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalToken" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="cabecalhoModal">
                    <h1 id="textoCabecalho" class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="corpoTexto" class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button id="botaoModal" type="button" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
